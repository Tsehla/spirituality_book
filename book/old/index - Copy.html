<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Div</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./a%20simple%20stele%20image%20with%20a%20white%20background.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .neumorphic-div {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="neumorphic-div">
        <h1>Your Content Here</h1>
        <p>This is a sample text inside the neumorphic div.
